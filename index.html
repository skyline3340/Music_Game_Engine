<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- 音球生成區 -->
    <div class="ball-area">
        <div class="ball-born" id="track0"></div>
        <div class="ball-born" id="track1"></div>
        <div class="ball-born" id="track2"></div>
    </div>
    <!-- 判定區 -->
    <div class="control-panel" id="controller">
        <div class="ckeck-area">
            <div class="check-point"></div>
            <div class="check-effect"></div>
        </div>
        <div class="ckeck-area">
            <div class="check-point"></div>
            <div class="check-effect"></div>
        </div>
        <div class="ckeck-area">
            <div class="check-point"></div>
            <div class="check-effect"></div>
        </div>
    </div>
    <!-- 記分板 -->
    <div class="score-panel">
        <div class="score-bar">
            <div id="scoreBar" class="score-line"></div>
        </div>
        <span id="score" style="margin-top: .5em; margin-left: .5em;">0%</span>
    </div>
    <!-- 判定顯示區 -->
    <div class="check-display">
        <div class="check-level">PERFACT</div>
    </div>
</body>

</html>
